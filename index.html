<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEM MARKET - Hiring Survey</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #ccc;
            text-align: left;
        }

        input, textarea {
            padding: 12px 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <h1>GEM MARKET - Hiring Survey</h1>
        <form id="hiringForm" onsubmit="return submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">How old are you?</label>
            <input type="number" id="age" name="age" required>

            <label for="payment">What payment methods will you use?</label>
            <input type="text" id="payment" name="payment" required>

            <label for="whyHire">Why should we hire you?</label>
            <textarea id="whyHire" name="whyHire" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const payment = document.getElementById('payment').value;
            const whyHire = document.getElementById('whyHire').value;

            const webhookUrl = "https://discord.com/api/webhooks/1287438975656529991/-JYxJqcRXcO0N0GUpHIFpYggctAhpYcIKYLHuJvPAQE1kgLCJsvYnay4YIZqDVGkY74Z";

            const payload = {
                content: `New Application:\nName: ${name}\nAge: ${age}\nPayment Methods: ${payment}\nReason: ${whyHire}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Application submitted!');
                } else {
                    alert('Failed to submit application.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during submission.');
            });
        }
    </script>
</body>
</html>
